<html>

<head>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
      margin: 0 0 0 0;
      font-family: "Roboto", sans-serif;
    }

    .searchbar {
      background: rgb(184, 184, 184, 0.4);
      width: 100%;
      position: fixed;
      bottom: 0;
      margin: 0;
      padding: 5px;
    }

    .code {
      font-family: 'Courier New', Courier, monospace;
    }

    .chart-title {
      text-align: center;
      font-size: 20pt;
      font-weight: 700;
    }

    .webgpu-chart-label {
      position: absolute;
      font-size: small;
      margin: 5px;
      white-space: nowrap;
    }

    .webgpu-chart-label-axis-x {
      transform-origin: left center;
      transform: rotate(45deg);
    }

    .webgpu-chart-label-axis-y {
      transform: translateY(50%);
    }

    .webgpu-chart-tooltip-box {
      position: absolute;
      border-radius: 10px;
      border-color: rgba(100, 100, 100, 0.5);
      border-width: 1px;
      border-style: solid;
    }

    .webgpu-chart-tooltip-text {
      padding: 10px;
      font-size: 12pt;
    }

    .tooltip-title {
      font-weight: bold;
    }

  </style>
</head>

<body>
  <p>
    Left click a data point to obtain a link to that graph + change. <br />
    Ctrl + left click a chart to open a page to that change. <br />
  </p>
  <span>Data set:</span>
  <select name="Data" id="dataset">
    <option value="2fe6a1a9">AMD Ryzen 7 5700U</option>
    <option value="3482d2c9">Xeon @ 2.00GHz</option>
  </select>

  <div id="charts">
  </div>

  <p class="searchbar">
    <span>Search: <input style="width: 300px" id="search" /></span>
    <span style="float: right; padding-right: 10px">
      Page automatically updates every 5 minutes
    </span>
  </p>

  <script src="webgpu-chart.js"></script>
  <script src="main.js"></script>
</body>

</html>
